<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again</p>
        <form>
            
        </form>
        <div class="interactive-container">
            <button id="password-btn">Generate a password</button>

        <div class="interactive-container choices">
            <div class="input">
                <label>Choose length (8-15)</label>
                <input id="input-length" 
                type="number"
                required
                min="8" max="15"/>
            </div>

            <div class="input">
                <label>Symbols</label>
                <input id="symbols-check" 
                type="checkbox"
                />
            </div> 

            <div class="input">
                <label>Numbers</label>
                <input id="numbers-check" 
                type="checkbox"
                />
            </div>
        </div>
            
        </div>
        
        
        <hr>
        <div class="password-containers">
            <div id="password-one" class="password"></div>
            <div id="password-two" class="password"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
